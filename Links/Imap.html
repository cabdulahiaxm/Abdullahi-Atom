<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <!-- Link hoose wuxu ii qabana Favicon oo small icon midkas oo ka soo muqda
        address bar or top bar oo leeyahay webpage kaga ama browserka -->
    
        <link rel="icon" href="/Links/img/SU-logo.png" type="Image/x.icon">

</head>
<body>
    
    <!--Ugu horeyn waxan soo geline sawirka aan rabno inuu noo noqdo
        Imag Map then waxa racsinay attribute la dhahayo usemap oo ii
        surta gelinayo in aan isku xero sawirka iyo map elementiga
        waxanna qasab ah in ay isku magac aywatan sida ku xusan codekena  -->

    <img src="/Links/img/africa.png" usemap="#img1">

    <map name="img1">

        <!-- Badkan Wuxu ii surta gelina in aan qaradda Somalia doran karo -->
        <area 
        target="_blank" 
        alt="Somalia" 
        title="Somalia" 
        href="/Links/img/flag-som.jpg" 
        coords="724,479,717,472,716,425,727,411,750,397,764,396,782,377,799,357,787,356,753,346,734,326,738,318,748,321,761,329,770,323,782,322,790,317,799,317,808,314,821,310,828,306,834,309,835,316,835,325,832,339,827,351,819,368,813,386,798,409,772,436" 
        shape="poly">
        
        <!-- Badkan Wuxu ii surta gelina in aan qaradda Egypt doran karo -->
        <area 
        target="_blank" 
        alt="Egypt" 
        title="Egypt" 
        href="https://en.wikipedia.org/wiki/Egypt" 
        coords="600,100,60" 
        shape="circle">
        
        <!-- Badkan Wuxu ii surta gelina in aan qaradda Sudan doran karo -->
        <area 
        target="_blank" 
        alt="Sudan" 
        title="Sudan" 
        href="https://en.wikipedia.org/wiki/Sudan" 
        coords="521,198,614,365" 
        shape="rect">
    </map>
    
    



</body>
</html>
